<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin SignUp Form</title>
</head>
<body>   
    <main>
        <div class="imageContainer">
            <div class="logoContainer">
                <img class="logo" src="./images/odin-lined.png" alt="">
                <h1>The Odin Project</h1>
            </div>
        </div>
        <div class="infoContainer">
            <div class="top">
                <h2>This is not a real online service!
                    You know you need something like this
                    in your life to help you relize your
                    deepest dreams.
                </h2>

                <p>
                    Sign up <span>now</span> to get started
                </p>

                <p>
                    You <span>know</span> you want to
                </p>
            </div>

            <div class="middle">
                <div class="formHeader">
                    <p>Let's Do This!</p>
                </div>
                <div class="formContainer">
                    <form action="" method="post">
                        <div class="formRow">
                            <div class="formField">
                                <label for="first_name">First Name</label>
                                <input id="first_name" type="text" name="first_name">
                            </div>

                            <div class="formField">
                                <label for="last_name">Last Name</label>
                                <input id="last_name" type="text" name="last_name">
                            </div>
                        </div>

                        <div class="formRow">
                            <div class="formField">
                                <label for="user_email">Email</label>
                                <input id="user_email" type="email" name="user_email">
                            </div>

                            <div class="formField">
                                <label for="user_phone">Phone Number</label>
                                <input id="user_phone" type="tel" name="user_phone">
                            </div>
                        </div>

                        <div class="formRow">
                            <div class="formField">
                                <label for="user_password">Password</label>
                                <input id="user_password" type="password" name="user_password">
                            </div>

                            <div class="formField">
                                <label for="user_password_confirm">Confirm Password</label>
                                <input id="user_password_confirm" type="password" name="user_password_confirm">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="bottom">
                <button class="submitButton">Create Account</button>
                <p class="alreadyAccount">Already have an Account? <a href="">Log In</a></p>
            </div>
        </div>
    </main>   
</body>
</html>
